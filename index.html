	<script>
		function rand(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function $(str) {
			return document.querySelector(str);
		}

		function $$(str) {
			return document.querySelectorAll(str);
		}

		var first = false,
			clicked = false;
		$('.chick').addEventListener('click', function (e) {
			if (!clicked) {
				clicked = true;
				$('.chick .clipped-box').style.display = 'block';
				// Apply to each clipped-box div.
				[...$$('.chick .clipped-box img')].forEach(function (item, i) {
					var self = item;
					var v = rand(120, 90),
						angle = rand(80, 89),
						theta = (angle * Math.PI) / 180,
						g = -9.8;
					var t = 0,
						z, r, nx, ny,
						totalt = 10;
					var negate = [1, -1, 0],
						direction = negate[Math.floor(Math.random() * negate.length)];   // 方向
					var randDeg = rand(-5, 10),
						randScale = rand(0.9, 1.1),
						randDeg2 = rand(30, 5);
					self.style.transform = 'scale(' + randScale + ') skew(' + randDeg + 'deg) rotateZ(' + randDeg2 + 'deg)';
					z = setInterval(function () {
						var ux = (Math.cos(theta) * v) * direction;
						var uy = (Math.sin(theta) * v) - ((-g) * t);
						nx = (ux * t);
						ny = (uy * t) + (0.25 * (g) * Math.pow(t, 2));
						if (ny < -40) {
							ny = -40;
						}
						self.style.bottom = (ny) + 'px';
						self.style.left = (nx) + 'px';
						t = t + 0.10;
						//跳出循环
						if (t > totalt) {
							clicked = false;
							first = true;
							clearInterval(z);
						}
					}, 20);
				});
			}
		});
	</script>
